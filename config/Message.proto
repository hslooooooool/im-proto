syntax = "proto3";
package vip.qsos.im.lib.model.proto;
/*输出的JAVA实体对象名称*/
option java_outer_classname = "MessageProto";
/*自定义消息实体*/
message Model {
    // 消息ID
    int64 id = 1;
    // 消息类型
    string action = 2;
    // 消息摘要
    string content = 3;
    // 消息发送方ID
    string sender = 4;
    // 消息接收方ID
    string receiver = 5;
    // 消息数据
    string extra = 6;
    // 消息标题
    string title = 7;
    // 消息格式
    string format = 8;
    // 消息发送时间
    int64 timestamp = 9;
}
	 